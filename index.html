<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunidad Dev</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <h1>¡Estamos por lanzar algo emocionante!</h1>
      <p>El gran lanzamiento será el sábado 15 de febrero a las 11:30 AM.</p>
      <div id="countdown" class="countdown">
        <div class="time">
          <span id="days">00</span>
          <p>Días</p>
        </div>
        <div class="time">
          <span id="hours">00</span>
          <p>Horas</p>
        </div>
        <div class="time">
          <span id="minutes">00</span>
          <p>Minutos</p>
        </div>
        <div class="time">
          <span id="seconds">00</span>
          <p>Segundos</p>
        </div>
      </div>
    </div>
    <img src="cat.png" alt="Comunidad Dev" class="hero-image">
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Tu Comunidad de Programación. Todos los derechos reservados.</p>
  </footer>

  <!-- Script -->
  <script src="scripts.js"></script>
</body>
</html>
